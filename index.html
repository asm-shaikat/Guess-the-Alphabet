<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" data-theme="light">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
    <script src="js/tools.js"></script>
    <title>Guess the Alphabet</title>
</head>
<body class="bg-[url(public/assets/images/background.png)] min-h-screen bg-black bg-no-repeat bg-center">
    <!-- Screen 1 -->
    <div id="hero" class="hero flex flex-col  min-h-screen justify-center gap-10">
        <h1 class="uppercase poppins-black text-white text-8xl">ALPHABET CLASH</h1>
        <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="playNow()" class="btn btn-outline btn-info">Play Now</button>
    </div>

    <!-- Screen 2 -->
    <div id="playground" class="hidden play-ground min-h-screen border flex flex-col items-center gap-6 justify-center">
        <div class="artboard rounded-2xl artboard-horizontal phone-6 bg-slate-50 opacity-45 border-8 border-black">
            <div class="flex justify-center">
                <p class="text-white bg-black rounded-b-xl p-2 text-center">Don't watch keyboard  while playing...</p>
            </div>
            <div id="play-ground-alphabet" class="uppercase h-full text-black flex items-center justify-center text-8xl font-extrabold">
                Y
            </div>
        </div>
        <!-- Keyboard -->
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>

          <div class="justify-between w-3/4 flex">
            <button class="btn bg-purple-700 text-white rounded-full px-6">
                Life
                <img src="public/assets/images/Vector.png" alt="">
                <span id="current-life">5</span>
            </button>

              <button class="btn bg-purple-700 text-white rounded-full px-6">
                Score
                <img src="public/assets/images/monetization_on.png" alt="">
                <span id="current-score">0</span>
              </button>

          </div>
    </div>
    <!-- Screen 3 -->
    <div id="final-score" class="hidden socre-card min-h-screen flex flex-row justify-center items-center">
        <div class="bg-[#FFFFFF40] p-6 text-center gap-8 rounded-lg">
            <span class="text-8xl text-white">Score:</span>
            <span class="text-8xl text-white">10</span>
            <div>
                <button class="btn bg-slate-900 text-white">Play Again</button>
            </div>
            <div>
                <p class="text-white">Practice will make you a Pro</p>
            </div>
        </div>
    </div>
</body>
</html>
